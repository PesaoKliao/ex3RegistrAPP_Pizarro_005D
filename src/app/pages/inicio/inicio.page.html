<ion-header>
  <ion-toolbar>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
  
          <ion-card mode="md">
            <ion-card-header>
              <ion-card-title style="text-align: center;"><b>Iniciar sesion como Profesor</b></ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Podras generar Codigos QR para tu respectiva clase</p>
              <ion-button mode="md" routerLink="/login-profesor" expand="block" shape="round" color="tertiary">
                Ingresar
              </ion-button>
            </ion-card-content>
          </ion-card>
  
          <ion-card  mode="md">
            <ion-card-header>
              <ion-card-title style="text-align: center;"><b>Iniciar sesion como Alumno</b></ion-card-title>
            </ion-card-header>
            <ion-card-content mode="ios">
              <p>Podras escanear los codigos generados por tu profesor y marcar tu asistencia </p>
              <ion-button  mode="md" routerLink="/login-alumno" expand="block" shape="round" color="tertiary">
                Ingresar
              </ion-button>
            </ion-card-content>
          </ion-card>

          <ion-button  mode="md" routerLink="/registro" expand="block" shape="round" color="tertiary">
            Registrarse
          </ion-button>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
  










</ion-content>
